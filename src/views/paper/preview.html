<div class="main" ng-controller="paperPreview">
    <div id="box">
        <div user-Top></div>
        <div class="main common">
            <div my-Tab></div>
            <div class="content right">
                <div class="sub-navigation">
                    <a href="#/paper/list/0" class="paper-list">我的习题</a>
                    <a href="#/paper/public" class="paper-list">公共习题库</a>
                    <a href="#/paper/name" class="paper-create-selected selected">录入习题</a>
                    <a href="#/paper/tag" class="paper-list">标签管理</a>
                </div>
                <div class="detail">
                    <div class="create-paper preview-paper">
                        <div class="create-paper-step" style=" padding-bottom: 24px;">
                            <img class="create-step" src="./static/images/step3.png" />
                            <div class="left"><i>卷名：</i>{{paper.paperName}}</div>
                            <div class="right">
                                <a class="btn btn-success nextstep submit-check" ng-click="confirm()">敲定</a>
                                <a class="btn btn-success nextstep back-edit" ng-click="back()">返回编辑</a>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <!--预览内容-->
                        <div class="paper-preview-main">
                            <!--题目序号-->
                            <div class="paper-preview-serial">
                                <ul>
                                    <li ng-repeat="qStruct in paper.paperStructJson" ng-click="goto($index)">{{$index+1}}</li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <!-- 预览题目内容 -->
                            <div class="paper-preview-main-box">
                                <div class="paper-preview-detail" style="height: 600px;overflow-y: auto;">
                                    <div paper-struct></div>
                                </div>
                                <div style="height:20px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="redactor_modal_overlay" class="none" style="display: none;">
                <a href="javascript:;" class="loading-info"></a>
            </div>
            <div class="clear"></div>
            <div class="admin-icp">©2015&nbsp;麦学习作业软件&nbsp;WWW.MAIXUEXI.CN&nbsp;鄂ICP备12001098号-5</div>
        </div>
    </div>
</div>
